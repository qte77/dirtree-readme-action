---
name: Write directory tree to file, e.g. README.md
on:
  #schedule:
    # https://crontab.guru/every-day
    #- cron: "0 0 * * *"
  workflow_dispatch:
env:
  OUT_FILE: data/dummy-dirtree.md
  #COMMAND: "ls -R | grep ':$' | sed -e 's/:$//' -e 's/[^-][^\/]*\//──/g' -e 's/─/├/' -e '$s/├/└/'"
jobs:
  writeDirtreeToFile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      #  with:
      #    sparse-checkout: $OUT_FILE
      #    sparse-checkout-cone-mode: false
      - name: Save dirtree to file
        run: |
          date -u +"%H:%M:%S %Z" > $OUT_FILE
          echo   #COMMAND: "ls -R | grep ':$' | sed -e 's/:$//' -e 's/[^-][^\/]*\//──/g' -e 's/─/├/' -e '$s/├/└/'" >> $OUT_FILE
      - name: push updated file back to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add $CSV_FILE
          git commit -m "Updated $OUT_FILE"
          git push origin main
...
