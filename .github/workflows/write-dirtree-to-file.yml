---
# TODO add indent per depth level
name: write-dirtree-to-file
on:
  #schedule:
    # https://crontab.guru/every-day
    #- cron: "0 0 * * *"
  workflow_dispatch:
env:
  OUT_FILE: 'data/dummy-dirtree-python.md'
  # EXCLUDE: ['.git'] # array
jobs:
  writeDirtreeToFile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev-refactor-to-python
          sparse-checkout: ${{ env.OUT_FILE }}
      - name: Save dirtree to file
        shell: python
        run: |
          import os
          import csv
          from datetime import datetime, timezone
          OUT_FILE = str(os.getenv("OUT_FILE"), 'data/dummy-data.md')
          EXCLUDE = str(os.getenv("EXCLUDE"), [])
          k = 0
          out = []
          exclude = ".git"
          if not os.path.exists(OUT_FILE):
            # folder needs to exist before open() context
            os.makedirs(os.path.dirname(OUT_FILE), exist_ok=True)
            with open(OUT_FILE, 'w+', newline='\n', encoding='UTF8') as f:
              writer = csv.writer(f)
              writer.writerow([str(datetime.now(timezone.utc))])
          for dirname, dirnames, filenames in os.walk('.'):
            indent = " " * (k+1)
            indent_f = " " * (k+2)
            if isinstance(EXCLUDE, list):
              for ex in EXCLUDE:
                if ex in dirnames: dirnames.remove(ex)
            for subdirname in dirnames:
              dir = os.path.join(dirname, subdirname)
              out.append([f"{indent}{dir}"])
            for filename in filenames:
              file = os.path.join(dirname, filename)
              out.append([f"{indent_f}{file}\n"])
          print(f"{out=}")
          with open(OUT_FILE, 'a+', newline='\n', encoding='UTF8') as f:
            writer = csv.writer(f)
            for o in out:
              writer.writerow(o)
      - name: Push updated file back to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "$OUT_FILE"
          git commit -m "Updated $OUT_FILE"
          git push
...
