name: pytest

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          echo "PYTHONPATH=${PYTHONPATH}:./src" >> $GITHUB_ENV
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest
